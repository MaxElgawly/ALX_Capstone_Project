{% extends "inventory/base.html" %}
{% block content %}
<h2 class="mb-4">Register</h2>
<form method="post" class="w-50">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Register</button>
</form>
<p class="mt-3">
  Already have an account?
  <a href="{% url 'inventory:login' %}">Login here</a>.
</p>
{% endblock %}
